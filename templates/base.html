<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Woody Alien{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
</head>
<!-- Swiper.js -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<body>
  <!-- Хедер -->
  <header id="header">
    <nav>
      <a href="/" class="logo">
        <img src="{{ url_for('static', path='images/logo.png') }}" alt="Логотип" width="50">
      </a>
      <div class="nav-links">
        <a href="/" class="{% if active_page=='index' %}active{% endif %}">Главная</a>
        <a href="/about" class="{% if active_page=='about' %}active{% endif %}">О нас</a>
        <a href="/blog" class="{% if active_page=='blog' %}active{% endif %}">Блог</a>
        <a href="/shop" class="{% if active_page=='shop' %}active{% endif %}">Магазин</a>
      </div>
    </nav>
  </header>

  <!-- Контент -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Футер -->
  <footer>
    <p>© 2025 Woody Alien. Инопланетный декор для земных интерьеров.</p>
    <div class="socials">
      <a href="#">VK</a> | <a href="#">Telegram</a> | <a href="#">Instagram</a>
    </div>
  </footer>

  <button id="scrollToTopBtn">↑ Наверх</button>
  <script src="{{ url_for('static', path='script.js') }}"></script>
</body>
</html>

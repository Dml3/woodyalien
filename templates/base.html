<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Woody Alien{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
</head>
<body>
    <!-- Хедер -->
    <header id="header">
        <nav>
            <a href="/" class="{% if active_page=='index' %}active{% endif %}">Главная</a>
            <a href="/about" class="{% if active_page=='about' %}active{% endif %}">О нас</a>
            <a href="/blog" class="{% if active_page=='blog' %}active{% endif %}">Блог</a>
            <a href="/shop" class="{% if active_page=='shop' %}active{% endif %}">Магазин</a>
        </nav>
    </header>

    <!-- Контент -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Футер -->
    <footer>
        <p>© 2025 Woody Alien. Инопланетный декор для земных интерьеров.</p>
    </footer>

    <!-- Кнопка наверх -->
    <button id="scrollToTopBtn">↑</button>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="{{ url_for('static', path='script.js') }}"></script>
</body>
</html>

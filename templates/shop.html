{% extends "base.html" %}
{% block title %}Магазин - Woody Alien{% endblock %}

{% block content %}
<h1>Наши товары</h1>
<div class="shop-grid">
  {% for product in products %}
    <div class="shop-card">
      <a href="/shop/{{ product.id }}">
        <img src="{{ url_for('static', path='images/' + product.get_images()[0]) }}" alt="{{ product.name }}">
      </a>
      <h2>{{ product.name }}</h2>
      <p>{{ product.description[:100] }}{% if product.description|length > 100 %}…{% endif %}</p>
    </div>
  {% endfor %}
</div>
{% endblock %}
